name: Add Labels

on:
  pull_request:
    types: opened

jobs:
  add_labels:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-ecosystem/action-add-labels@v1
        if: ${{ github.event.comment.body('first comment') }}
        with:
          github_token: ${{ secrets.github_token }}
          labels: |
            documentationfirst
            changelogfirst
